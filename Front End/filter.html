<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bewakoof.com</title>
    <style>

        #navbar{
            height: 100px;
            border: 1px solid red;
            margin-bottom: 30px;
        }

       #main{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            margin-left: 0px;
        
        }
        #btn{
            width: 300px;
        }
        #cont{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 35px;
            text-align: center;
            margin-right: 150px;
        }
        .card{
           
        
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .card>img{
            height: 250px;
            width:250px;
            
        }

        .cart{
            background-color:#ff0081;
            color: #fff;
            height: 35px;
            border: 0px;
            border-radius: 8px;
            margin-bottom: 20px;
        
        }
        .cart:hover{
            background-color:#ff0081;
            color: #fff;
            font-size: medium;
        font-weight: bolder;
        width: 100px;
        }

    

    </style>
   
</head>
<body>
  
    <div id="navbar">

    </div>
    <div>
        <input type="text" id="search" placeholder="search by category">
        <button id="search_btn">Search</button>

    </div>

    <div id="main">
        <div id="btn">
        <h1>Filter Your Products</h1>
        <h4>Filter According to Price</h4>
        <div id="filter">
            <input type="number" id="lower" placeholder="Pirce from"/>
            <input type="number" id="upper" placeholder="price to" />
            <button id="filter-btn">Filter</button>
          </div>
        </div>

    </div>
   
</body>

var search_btn = document.getElementById("search_btn")

   })

})



// function display(obj)
function display(allData){
 cont.innerHTML=""

   h4.innerText=ele.website

   var p= document.createElement("p")
   p.innerText=ele.title

   var price = document.createElement("h2");
   price.innerText=ele.price

   cart_btn.setAttribute("class","cart")
   cart_btn.innerText="Add to Cart"
   cart_btn.addEventListener("click",()=>{
    array.push(ele)

    alert("Product added to Your cart")
   })

})
